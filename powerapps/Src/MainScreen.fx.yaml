
MainScreen As screen:
    Fill: =RGBA(248, 249, 250, 1)
    LoadingSpinner: =LoadingSpinner.None
    LoadingSpinnerColor: =RGBA(26, 58, 95, 1)
    OnVisible: |-
        =// Refresh data when screen becomes visible
        Refresh(colMetrics);
        Refresh(colActionItems);

    HeaderContainer As container:
        Fill: =RGBA(26, 58, 95, 1)
        Height: =120
        Width: =Parent.Width
        X: =0
        Y: =0
        ZIndex: =10
        
        LogoImage As image:
            BorderColor: =RGBA(0, 0, 0, 0)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Fill: =RGBA(0, 0, 0, 0)
            Height: =60
            Image: =SampleImage
            Width: =60
            X: =20
            Y: =30
            ZIndex: =1
            
        TitleLabel As label:
            Align: =Align.Left
            AutoHeight: =true
            BorderColor: =RGBA(0, 0, 0, 0)
            Color: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(0, 0, 0, 0)
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Bold
            Height: =30
            Size: =20
            Text: ="Gemba Board"
            Width: =200
            X: =90
            Y: =35
            ZIndex: =2
            
        SubtitleLabel As label:
            Align: =Align.Left
            AutoHeight: =true
            BorderColor: =RGBA(0, 0, 0, 0)
            Color: =RGBA(255, 255, 255, 0.8)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(0, 0, 0, 0)
            Font: =Font.'Segoe UI'
            Height: =20
            Size: =12
            Text: ="Lean Management System"
            Width: =200
            X: =90
            Y: =60
            ZIndex: =3
            
        TierLabel As label:
            Align: =Align.Center
            BorderColor: =RGBA(0, 0, 0, 0)
            Color: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(30, 90, 150, 1)
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Semibold
            Height: =30
            Size: =14
            Text: =gblCurrentTier
            Width: =80
            X: =300
            Y: =45
            ZIndex: =4
            
        BoardIdLabel As label:
            Align: =Align.Left
            AutoHeight: =true
            BorderColor: =RGBA(0, 0, 0, 0)
            Color: =RGBA(200, 200, 200, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(0, 0, 0, 0)
            Font: =Font.'Segoe UI'
            Height: =20
            Size: =10
            Text: ="Board ID: " & gblBoardId
            Width: =200
            X: =390
            Y: =55
            ZIndex: =5
            
        BriefingTimeLabel As label:
            Align: =Align.Right
            BorderColor: =RGBA(0, 0, 0, 0)
            Color: =RGBA(255, 255, 255, 0.8)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(0, 0, 0, 0)
            Font: =Font.'Segoe UI'
            Height: =20
            Size: =12
            Text: ="BRIEFING TIME: " & Left(gblBriefingTime, 2) & ":" & Right(gblBriefingTime, 2)
            Width: =200
            X: =Parent.Width - 220
            Y: =70
            ZIndex: =6
            
        DirectorateLabel As label:
            Align: =Align.Right
            BorderColor: =RGBA(0, 0, 0, 0)
            Color: =RGBA(255, 255, 255, 0.8)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(0, 0, 0, 0)
            Font: =Font.'Segoe UI'
            Height: =20
            Size: =12
            Text: ="DIRECTORATE: " & gblDirectorate & " | OFFICE: " & gblOfficeCode
            Width: =300
            X: =Parent.Width - 320
            Y: =30
            ZIndex: =7
            
        LineOfProductionLabel As label:
            Align: =Align.Right
            BorderColor: =RGBA(0, 0, 0, 0)
            Color: =RGBA(255, 255, 255, 0.8)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(0, 0, 0, 0)
            Font: =Font.'Segoe UI'
            Height: =20
            Size: =12
            Text: ="LINE OF PRODUCTION: " & gblLineOfProduction
            Width: =400
            X: =Parent.Width - 420
            Y: =50
            ZIndex: =8

    MainContentContainer As container:
        Fill: =RGBA(248, 249, 250, 1)
        Height: =Parent.Height - 120
        Width: =Parent.Width
        X: =0
        Y: =120
        ZIndex: =9
        
        MetricsTableContainer As container:
            Fill: =RGBA(255, 255, 255, 1)
            Height: =350
            Width: =Parent.Width - 40
            X: =20
            Y: =20
            ZIndex: =1
            
            MetricsTableHeader As label:
                Align: =Align.Left
                BorderColor: =RGBA(0, 0, 0, 0)
                Color: =RGBA(100, 100, 100, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Fill: =RGBA(245, 245, 245, 1)
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Semibold
                Height: =40
                Padding: =20
                Size: =16
                Text: ="Weekly Metrics Status"
                Width: =Parent.Width
                X: =0
                Y: =0
                ZIndex: =1
                
            MetricsGallery As gallery:
                BorderColor: =RGBA(0, 0, 0, 0)
                DelayItemLoading: =true
                Fill: =RGBA(255, 255, 255, 1)
                Height: =310
                Items: =colMetrics
                Layout: =Layout.Vertical
                LoadingSpinner: =LoadingSpinner.Data
                TemplatePadding: =0
                TemplateSize: =50
                Width: =Parent.Width
                X: =0
                Y: =40
                ZIndex: =2
                
                CategoryLabel As label:
                    Align: =Align.Left
                    BorderColor: =RGBA(221, 221, 221, 1)
                    Color: =RGBA(51, 51, 51, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    Fill: =RGBA(248, 248, 248, 1)
                    Font: =Font.'Segoe UI'
                    FontWeight: =FontWeight.Bold
                    Height: =Parent.TemplateHeight
                    Padding: =10
                    Size: =12
                    Text: =ThisItem.category & Char(10) & "Goal: " & ThisItem.goal
                    VerticalAlign: =VerticalAlign.Middle
                    Width: =200
                    X: =0
                    Y: =0
                    ZIndex: =1
                    
                MondayStatus As rectangle:
                    BorderColor: =RGBA(221, 221, 221, 1)
                    Fill: =If(ThisItem.monday = "green", RGBA(76, 175, 80, 1), ThisItem.monday = "yellow", RGBA(255, 235, 59, 1), ThisItem.monday = "red", RGBA(244, 67, 54, 1), RGBA(189, 189, 189, 1))
                    Height: =Parent.TemplateHeight
                    Width: =100
                    X: =200
                    Y: =0
                    ZIndex: =2
                    
                TuesdayStatus As rectangle:
                    BorderColor: =RGBA(221, 221, 221, 1)
                    Fill: =If(ThisItem.tuesday = "green", RGBA(76, 175, 80, 1), ThisItem.tuesday = "yellow", RGBA(255, 235, 59, 1), ThisItem.tuesday = "red", RGBA(244, 67, 54, 1), RGBA(189, 189, 189, 1))
                    Height: =Parent.TemplateHeight
                    Width: =100
                    X: =300
                    Y: =0
                    ZIndex: =3
                    
                WednesdayStatus As rectangle:
                    BorderColor: =RGBA(221, 221, 221, 1)
                    Fill: =If(ThisItem.wednesday = "green", RGBA(76, 175, 80, 1), ThisItem.wednesday = "yellow", RGBA(255, 235, 59, 1), ThisItem.wednesday = "red", RGBA(244, 67, 54, 1), RGBA(189, 189, 189, 1))
                    Height: =Parent.TemplateHeight
                    Width: =100
                    X: =400
                    Y: =0
                    ZIndex: =4
                    
                ThursdayStatus As rectangle:
                    BorderColor: =RGBA(221, 221, 221, 1)
                    Fill: =If(ThisItem.thursday = "green", RGBA(76, 175, 80, 1), ThisItem.thursday = "yellow", RGBA(255, 235, 59, 1), ThisItem.thursday = "red", RGBA(244, 67, 54, 1), RGBA(189, 189, 189, 1))
                    Height: =Parent.TemplateHeight
                    Width: =100
                    X: =500
                    Y: =0
                    ZIndex: =5
                    
                FridayStatus As rectangle:
                    BorderColor: =RGBA(221, 221, 221, 1)
                    Fill: =If(ThisItem.friday = "green", RGBA(76, 175, 80, 1), ThisItem.friday = "yellow", RGBA(255, 235, 59, 1), ThisItem.friday = "red", RGBA(244, 67, 54, 1), RGBA(189, 189, 189, 1))
                    Height: =Parent.TemplateHeight
                    Width: =100
                    X: =600
                    Y: =0
                    ZIndex: =6
                    
                NotesLabel As label:
                    Align: =Align.Left
                    BorderColor: =RGBA(221, 221, 221, 1)
                    Color: =RGBA(51, 51, 51, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    Fill: =RGBA(255, 255, 255, 1)
                    Font: =Font.'Segoe UI'
                    Height: =Parent.TemplateHeight
                    Padding: =10
                    Size: =11
                    Text: =ThisItem.notes
                    VerticalAlign: =VerticalAlign.Middle
                    Width: =Parent.Width - 700
                    X: =700
                    Y: =0
                    ZIndex: =7

        ActionItemsContainer As container:
            Fill: =RGBA(255, 255, 255, 1)
            Height: =300
            Width: =Parent.Width - 40
            X: =20
            Y: =390
            ZIndex: =2
            
            ActionItemsHeader As label:
                Align: =Align.Left
                BorderColor: =RGBA(0, 0, 0, 0)
                Color: =RGBA(100, 100, 100, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Fill: =RGBA(245, 245, 245, 1)
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Semibold
                Height: =40
                Padding: =20
                Size: =16
                Text: ="CI Action Items"
                Width: =Parent.Width
                X: =0
                Y: =0
                ZIndex: =1
                
            ActionItemsSubtitle As label:
                Align: =Align.Center
                BorderColor: =RGBA(0, 0, 0, 0)
                Color: =RGBA(100, 100, 100, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Fill: =RGBA(249, 249, 249, 1)
                Font: =Font.'Segoe UI'
                Height: =30
                Size: =12
                Text: ="Better Every Day â€“ Focus on what you can do today to improve for tomorrow" & Char(10) & "No action should be longer than 7 days!"
                Width: =Parent.Width
                X: =0
                Y: =40
                ZIndex: =2
                
            ActionItemsGallery As gallery:
                BorderColor: =RGBA(0, 0, 0, 0)
                DelayItemLoading: =true
                Fill: =RGBA(255, 255, 255, 1)
                Height: =230
                Items: =colActionItems
                Layout: =Layout.Vertical
                LoadingSpinner: =LoadingSpinner.Data
                TemplatePadding: =0
                TemplateSize: =40
                Width: =Parent.Width
                X: =0
                Y: =70
                ZIndex: =3
                
                DateLabel As label:
                    Align: =Align.Center
                    BorderColor: =RGBA(221, 221, 221, 1)
                    Color: =RGBA(51, 51, 51, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    Fill: =RGBA(255, 255, 255, 1)
                    Font: =Font.'Segoe UI'
                    Height: =Parent.TemplateHeight
                    Size: =11
                    Text: =Text(ThisItem.date, "mm/dd/yyyy")
                    VerticalAlign: =VerticalAlign.Middle
                    Width: =100
                    X: =0
                    Y: =0
                    ZIndex: =1
                    
                OwnerLabel As label:
                    Align: =Align.Center
                    BorderColor: =RGBA(221, 221, 221, 1)
                    Color: =RGBA(51, 51, 51, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    Fill: =RGBA(255, 255, 255, 1)
                    Font: =Font.'Segoe UI'
                    Height: =Parent.TemplateHeight
                    Size: =11
                    Text: =ThisItem.owner
                    VerticalAlign: =VerticalAlign.Middle
                    Width: =120
                    X: =100
                    Y: =0
                    ZIndex: =2
                    
                IssueLabel As label:
                    Align: =Align.Left
                    BorderColor: =RGBA(221, 221, 221, 1)
                    Color: =RGBA(51, 51, 51, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    Fill: =RGBA(255, 255, 255, 1)
                    Font: =Font.'Segoe UI'
                    Height: =Parent.TemplateHeight
                    Padding: =10
                    Size: =11
                    Text: =ThisItem.issue
                    VerticalAlign: =VerticalAlign.Middle
                    Width: =400
                    X: =220
                    Y: =0
                    ZIndex: =3
                    
                DueDateLabel As label:
                    Align: =Align.Center
                    BorderColor: =RGBA(221, 221, 221, 1)
                    Color: =RGBA(51, 51, 51, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    Fill: =RGBA(255, 255, 255, 1)
                    Font: =Font.'Segoe UI'
                    Height: =Parent.TemplateHeight
                    Size: =11
                    Text: =Text(ThisItem.dueDate, "mm/dd/yyyy")
                    VerticalAlign: =VerticalAlign.Middle
                    Width: =100
                    X: =620
                    Y: =0
                    ZIndex: =4
                    
                StatusLabel As label:
                    Align: =Align.Center
                    BorderColor: =RGBA(221, 221, 221, 1)
                    Color: =If(ThisItem.status = "Complete", RGBA(76, 175, 80, 1), ThisItem.status = "In Progress", RGBA(33, 150, 243, 1), ThisItem.status = "Overdue", RGBA(244, 67, 54, 1), RGBA(117, 117, 117, 1))
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    Fill: =If(ThisItem.status = "Complete", RGBA(232, 245, 233, 1), ThisItem.status = "In Progress", RGBA(227, 242, 253, 1), ThisItem.status = "Overdue", RGBA(255, 235, 238, 1), RGBA(245, 245, 245, 1))
                    Font: =Font.'Segoe UI'
                    FontWeight: =FontWeight.Semibold
                    Height: =Parent.TemplateHeight
                    Size: =11
                    Text: =ThisItem.status
                    VerticalAlign: =VerticalAlign.Middle
                    Width: =120
                    X: =720
                    Y: =0
                    ZIndex: =5
